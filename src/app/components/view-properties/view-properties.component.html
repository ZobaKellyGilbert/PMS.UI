
          <section class="section-bg">
            <div class="section-title">
              <h2>
                Properties
              </h2>
            </div>
        <div class="content-box">
          <div *ngFor="let prop of properties">
        <div class="news-card">
          <a [routerLink]="['/properties', prop.propertyId]" class="news-card__card-link"></a>
          <img [src]="prop.image" [alt]="prop.name" class="news-card__image">
          <div class="news-card__text-wrapper">
            <h2 class="news-card__title">{{prop.name}}</h2>
            <div class="news-card__post-date">{{prop.city}},{{prop.address}}</div>
            <div class="news-card__details-wrapper">
              <p class="news-card__excerpt">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui, maxime?&hellip;</p>
              <a [routerLink]="['/properties', prop.propertyId]" class="news-card__read-more">Read more <i class="fa fa-long-arrow-alt-right"></i></a>
            </div></div>
          </div></div>
        </div></section>
