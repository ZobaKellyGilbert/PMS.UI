
<div class="container">

    <form [formGroup]="loginForm" class="border p-3 rounded-3">
        <div class="row m-0">
            <div class="col text-center p-2 mb-3 bg-light">
                <span class="fs-3">Login</span>
            </div>
        </div>
        <div class="row">
        <div class="input-field form-group" [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="fa fa-envelope p-2"></span>
                    </div>
                    <input  class="form-control" formControlName="email" type="text" placeholder="Email">
                  </div>
                  <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger">*Email is required</small>
            </div>
        </div>
        <div class="row">
            <div class="input-field form-group" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','email')">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="fa fa-unlock-alt pt-3"></span>
                    </div>
                    <input formControlName="password" [type]="type" placeholder="Password" class="form-control"> 
                    <div class="input-group-addon">
                        <span (click)="hideShowPass()" class="fa eye {{eyeIcon}}"></span>
                    </div>
                  </div></div>
                  <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
            </div>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">forget Password?</a>
                            </div>
                            <div class="row">
                                <div class="col-6 offset-3">
                                    <div class="d-grid">
                                    <button (click)="onLogin()" type="submit" class="btn mt-4">Login</button>
                            
                            <div class="text-center pt-4 text-muted">Don't have an account?<a id="forget" routerLink="/signup">Sign Up</a></div>
                    </div></div>
                    <div class="max-3 my-2 bordert">
                      <div class="text-center py-3">
                        <a href="https://www.facebook.com" target="_blank" class="px-2"><img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""></a>
                        <a href="https://www.facebook.com" target="_blank" class="px-2"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""></a>
                        <a href="https://www.facebook.com" target="_blank" class="px-2"><img style="width:50px" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt=""></a>
                      </div>  
                    </div></div></form></div>
